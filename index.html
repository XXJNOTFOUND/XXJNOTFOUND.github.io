<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智商测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我能知道你的智商</h1>
        <input type="text" id="iqInput" placeholder="请输入你的智商" />
        <button onclick="checkIQ()">提交</button>
        <p id="result"></p>
    </div>
    <script>
        function checkIQ() {
            const iqInput = document.getElementById("iqInput");
            const result = document.getElementById("result");
            const iq = iqInput.value.trim();
            const iqPattern = /^(\d+|liq)$/i;

            if (iqPattern.test(iq)) {
                if (iq === "250") {
                    result.textContent = "你好聪明！";
                } else if (iq.toLowerCase() === "傻逼") {
                    result.textContent = "怎么说话的傻逼。";
                } else if (iq.toLowerCase() === "liq") {
                    result.textContent = "sb";
                } else if (iq.toLowerCase() === "520") {
                    result.textContent = "我也爱你。";
                } else if (iq.toLowerCase() === "1145") {
                    result.textContent = "好臭"
                } else if (iq.toLowerCase() === "CNM") {
                    result.textContent = "你还是有自知之明的。";  
                } else {
                    result.textContent = "你的智商为 " + iq;
                }
            } else {
                result.textContent = "请输入有效的智商值!";
            }
        }
    </script>
</body>
</html>
