<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祥和熊猫</title>
    <style>
        body {
            background-image: url("_5ed57c8e6f34fe77e1a8ff23bbd23992_-1715401789_Cache_16b2bc30224b0993.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #ffcccc; /* 粉红色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ff1493; /* 粉红色标题栏 */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            text-align: center;
            padding: 40px;
        }

        /* 去掉段落的默认间距 */
        p {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff1493; /* 粉红色页脚 */
            color: #fff;
        }

        /* 播放按钮样式 */
        .play-button {
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>祥和熊猫</h1>
    </header>

    <main>
        <p>他和他的爱情故事</p>
        <!-- 播放按钮 -->
        <div class="play-button" onclick="playMusic()">播放音乐</div>
    </main>

    <!-- 添加音乐 -->
    <audio id="audioPlayer" loop>
        <source src="your_local_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <footer>
        <p>&copy; 2023 祥和熊猫. LOVE FOREVER!</p>
    </footer>

    <script>
        // JavaScript函数，点击按钮时播放音乐
        function playMusic() {
            var audio = document.getElementById('audioPlayer');
            audio.play();
        }
    </script>
</body>
</html>
